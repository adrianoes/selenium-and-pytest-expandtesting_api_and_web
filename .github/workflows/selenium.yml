name: Selenium - Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get Chrome version
        id: chrome_version
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          echo "Detected Chrome version: $CHROME_VERSION"
          echo "chrome_version=$CHROME_VERSION" >> $GITHUB_ENV

      - name: Install ChromeDriver matching Chrome version
        run: |
          # Get the Chrome version from the environment
          CHROME_VERSION=${{ env.chrome_version }}
          
          # Use the detected Chrome version to download the corresponding ChromeDriver version
          CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | jq -r ".channels.Stable.version" | grep -B 1 "$CHROME_VERSION" | head -n 1)
          
          if [ -z "$CHROMEDRIVER_VERSION" ]; then
            echo "No matching ChromeDriver version found!"
            exit 1
          fi

          echo "Installing ChromeDriver version: $CHROMEDRIVER_VERSION"
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          rm -rf chromedriver-linux64.zip chromedriver-linux64

      - name: Run tests
        run: pytest ./tests -v --html=./reports/report.html

      - name: Test Report Generation
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: report
          path: ./reports/report.html
