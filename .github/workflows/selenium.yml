name: Selenium - Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get Chrome version
        id: chrome_version
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          echo "Detected Chrome version: $CHROME_VERSION"
          echo "chrome_version=$CHROME_VERSION" >> $GITHUB_ENV

      - name: Install ChromeDriver matching Chrome version
        run: |
          # Get the Chrome version from the environment
          CHROME_VERSION=${{ env.chrome_version }}

          # Since the ChromeDriver version corresponds to the same version of Chrome, install the matching version of ChromeDriver
          echo "Installing ChromeDriver for Chrome version: $CHROME_VERSION"
          
          # Download and install the ChromeDriver version that matches the Chrome version
          wget -q "https://chromedriver.storage.googleapis.com/${CHROME_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          rm chromedriver_linux64.zip

      - name: Run tests
        run: pytest ./tests -v --html=./reports/report.html

      - name: Test Report Generation
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: report
          path: ./reports/report.html
